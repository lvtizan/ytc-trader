        <h1 style="font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">风险管理手册</h1>
    </div>
    <div style="max-width: 900px; margin: 0 auto; padding: 40px 20px;">
        <div style="background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 16px; padding: 32px; margin-bottom: 24px;">

            <ul style="color: #cbd5e1; line-height: 2; margin-top: 20px;">
                <li>单笔风险不超过账户2%</li>

        </div>
    </div>
