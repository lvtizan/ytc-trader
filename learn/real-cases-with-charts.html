<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PB & CPB 实战案例库 - YTC Trader</title>
        <link rel="stylesheet" href="../css/modern-premium.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background: linear-gradient(
                    to bottom,
                    #0a0a0f 0%,
                    #0f172a 50%,
                    #0a0a0f 100%
                );
                min-height: 100vh;
            }
            .hero-section {
                text-align: center;
                padding: 60px 20px;
                background: radial-gradient(
                    ellipse at top,
                    rgba(99, 102, 241, 0.15) 0%,
                    transparent 50%
                );
            }
            .hero-badge {
                display: inline-block;
                padding: 8px 16px;
                background: rgba(99, 102, 241, 0.2);
                border: 1px solid rgba(99, 102, 241, 0.3);
                border-radius: 20px;
                color: #a5b4fc;
                font-size: 0.875rem;
                margin-bottom: 24px;
            }
            .hero-title {
                font-size: 3rem;
                font-weight: 800;
                background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 16px;
            }
            .hero-subtitle {
                color: #cbd5e1;
                font-size: 1.25rem;
                max-width: 700px;
                margin: 0 auto;
            }
            .content-section {
                max-width: 900px;
                margin: 0 auto;
                padding: 40px 20px;
            }
            .card {
                background: rgba(30, 41, 59, 0.5);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(99, 102, 241, 0.2);
                border-radius: 16px;
                padding: 32px;
                margin-bottom: 24px;
                position: relative;
                overflow: hidden;
            }
            .card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
            }
            .card h2 {
                color: #f1f5f9;
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 16px;
            }
            .case-card {
                background: rgba(30, 41, 59, 0.6);
                border: 1px solid rgba(99, 102, 241, 0.2);
                border-radius: 12px;
                padding: 24px;
                margin-bottom: 24px;
            }
            .case-card h3 {
                color: #6366f1;
                margin: 0 0 12px 0;
                font-size: 1.4rem;
                font-weight: 700;
            }
            .stock-code {
                color: #f59e0b;
                font-weight: 600;
                margin-bottom: 16px;
                font-size: 0.95rem;
            }
            .chart-container {
                background: rgba(15, 23, 42, 0.6);
                border: 1px solid rgba(99, 102, 241, 0.2);
                border-radius: 12px;
                padding: 20px;
                margin: 20px 0;
            }
            .chart-caption {
                color: #94a3b8;
                text-align: center;
                margin-top: 12px;
                font-size: 0.9em;
            }
            .analysis-box {
                background: rgba(34, 197, 94, 0.1);
                border: 1px solid rgba(34, 197, 94, 0.3);
                border-left: 4px solid #22c55e;
                border-radius: 8px;
                padding: 20px;
                margin: 20px 0;
            }
            .analysis-box h4 {
                color: #22c55e;
                margin: 0 0 12px 0;
                font-size: 1.1rem;
                font-weight: 600;
            }
            .analysis-box ul {
                margin: 0;
                padding-left: 20px;
                color: #cbd5e1;
            }
            .analysis-box li {
                margin: 8px 0;
                line-height: 1.7;
            }
            .back-nav {
                text-align: center;
                margin: 40px 0;
                padding: 20px;
            }
            .back-nav a {
                display: inline-block;
                padding: 12px 28px;
                background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
            }
            @media (max-width: 768px) {
                .hero-title {
                    font-size: 2rem;
                }
                .hero-subtitle {
                    font-size: 1rem;
                }
                .content-section {
                    padding: 24px 16px;
                }
                .card {
                    padding: 20px;
                }
            }
        </style>
