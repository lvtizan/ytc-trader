        <div style="background: rgba(30, 41, 59, 0.8); border-radius: 12px; padding: 40px; margin-bottom: 35px;">
            <h2>什么是ABC结构</h2>
            <p>ABC结构是最简单的复杂回调形态,包含两个回调浪(A浪和C浪)和一个反弹浪(B浪)。价格经历"上涨-回调(A)-反弹(B)-再次下跌(C)-恢复上涨"的过程。</p>
        </div>
        
        <div style="background: rgba(234, 179, 8, 0.15); border-left: 4px solid #f39c12; padding: 25px; margin: 25px 0; border-radius: 8px;">
            <h3>📊 实战案例: 阳光电源</h3>
            <p><strong>时间:</strong> 2024年2-3月</p>
            <p>股价从85元启动,第一波涨至98元后回撤至90元(A浪),反弹至95元(B浪),再次回撤至88元(C浪)后展开主升浪,涨至115元。</p>
        </div>
